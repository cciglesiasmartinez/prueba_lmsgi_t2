<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="img/arcade.png" type="image/png" rel="icon">
    <title>Streetfighter - UNIR</title>
</head>
<body class="body-street">
    <h1 class="title">To live is to fight, to fight is to live!</h1>
    <table class="char-table">
        <tr>
            <td colspan="4" class="table-header">Streetfighter</td>
        </tr>
        <tr>
            <td class="table-cell">
                <span>KEN</span>
                <img src="img/ken.png" alt="KEN">
            </td>
            <td class="table-cell">
                <span>CHUN LI</span>
                <img src="img/ChunLi.png" alt="CHUN LI">
            </td>
            <td class="table-cell">
                <span>ZANGIEF</span>
                <img src="img/Zangief.png" alt="ZANGIEF">
            </td>
            <td class="table-cell">
                <span>Dhalsim</span>
                <img src="img/Dhalsim.png" alt="DHALSIM">
            </td>
        </tr>
        <tr>
            <td class="table-cell">
                <span>RYU</span>
                <img src="img/Ryu.png" alt="RYU">
            </td>
            <td class="table-cell">
                <span>E HONDA</span>
                <img src="img/EHonda.png" alt="E HONDA">
            </td>
            <td class="table-cell">
                <span>BLANKA</span>
                <img src="img/Blanka.png" alt="BLANKA">
            </td>
            <td class="table-cell">
                <!-- Este personaje se llama Guile, no Guille ;) -->
                <span>GUILLE</span>
                <img src="img/Guille.png" alt="GUILLE">
            </td>
        </tr>
        <tr>
            <td class="table-cell">
                <span>T HAWK</span>
                <img src="img/THawk.png" alt="T HAWK">
            </td>
            <td class="table-cell">
                <span>FEILONG</span>
                <img src="img/Feilong.png" alt="FEILONG">
            </td>
            <td class="table-cell">
                <span>DEE JAY</span>
                <img src="img/DeeJay.png" alt="DEE JAY">
            </td>
            <td class="table-cell">
                <span>CAMMY</span>
                <img src="img/Cammy.png" alt="CAMMY">
            </td>
        </tr>
        <tr>
            <td class="table-cell">
                <span>BALROG</span>
                <img src="img/Balrog.png" alt="BALROG">
            </td>
            <td class="table-cell">
                <span>VEGA</span>
                <img src="img/Vega.png" alt="VEGA">
            </td>
            <td class="table-cell">
                <span>SAGAT</span>
                <img src="img/Sagat.png" alt="SAGAT">
            </td>
            <td class="table-cell">
                <span>M BISON</span>
                <img src="img/MBison.png" alt="M BISON">
            </td>
        </tr>
    </table>
    <h2 class="second-title">Formulario de inscripción para jugar a Street Fighter</h2>
    <form class="signup-form" action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
        <fieldset class="field-persdata">
            <legend>
                Datos Personales
            </legend>
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text">
            <label for="surname">Apellidos:</label>
            <input id="surname" name="surname" type="text">
            <label for="address">Direccion postal:</label>
            <input id="address" name="address[]" type="text" placeholder="Calle">
            <input id="address" name="address[]" type="text" placeholder="Nº">
            <input id="address" name="address[]" type="text" placeholder="Piso">
            <input id="address" name="address[]" type="text" placeholder="Cód Postal">
            <input id="address" name="address[]" type="text" placeholder="Ciudad">
            <label for="nick">Nick:</label>
            <input id="nick" name="nick" type="text">
            <label for="email">Correo Electrónico:</label>
            <input id="email" name="email" type="text">
        </fieldset>
        <fieldset>
            <legend>Sexo Usuario</legend>
            <div class="sex-input">
                <input type="radio" name="sex" value="male"> 
                <label class="label-sex" for="sex">Hombre</label>
            </div>
            <div class="sex-input">
                <input type="radio" name="sex" value="female">
                <label class="label-sex" for="sex">Mujer</label>
            </div>
            <div class="sex-input">
                <input type="radio" name="sex" value="other">
                <label class="label-sex" for="sex">Prefiero no decir</label>
            </div>
        </fieldset>
        <fieldset>
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" name="birthdate" id="birthdate">
        </fieldset>
        <fieldset>
            <legend>Personajes</legend>
            <label for="char">Selecciona el personaje:</label>
            <select id="char" name="char">
                <option value="ken">Ken</option>
                <option value="chunli">Chun Li</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea id="comments" name="comments" rows="9">
            </textarea>
        </fieldset>
        <div class="button-container">
            <button type="submit" class="form-button">Enviar</button>
            <button type="reset" class="form-button">Borrar</button>
        </div>
    </form>
</body>
</html>
